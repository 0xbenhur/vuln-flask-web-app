{% extends "base.html" %}
{% block content %}

<section class="section">
  <h1 class="title">IDOR - Profile</h1>

  <div class="block">
    <pre>
        {% if user is None %}
          User not found
        {% else %}
          Logged User: {{ user.id }} - {{ user.username }}
        {% endif %}
    </pre>
  </div>
</section>
{% endblock %}
