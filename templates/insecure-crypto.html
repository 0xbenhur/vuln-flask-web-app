{% extends "base.html" %}
{% block content %}

<section class="section">
  <h1 class="title">Insecure Crypto</h1>

  <form action="/insecure-crypto" method="post">
    <div class="field">
        <label class="label">Email</label>
        <div class="control">
          <input class="input" type="email" placeholder="email" name="email" id="email" required>
        </div>
      </div>
      <div class="field">
        <label class="label">Password</label>
        <div class="control">
          <input class="input" type="password" placeholder="******" name="password" id="password" required minlength="6">
        </div>
      </div>
      
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link">Submit</button>
        </div>
      </div>
  </form>
</section>
{% endblock %}
